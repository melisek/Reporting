                <mat-option *ngFor="let query of queries" [value]="query.id">
                    {{query.name}}
                </mat-option>
            </mat-select>
        </form>

        <mat-selection-list *ngIf="queryColumns">
            <mat-list-option *ngFor="let column of queryColumns.columns">
                {{column}}
            </mat-list-option>
        </mat-selection-list>
