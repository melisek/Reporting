<div class="col-md-offset-4 col-md-4 margin-top-20">
    <mat-card>
        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="md-18">person</mat-icon> Login
                </ng-template>

                <mat-card-content class="margin-top-20">
                    <form [formGroup]="loginform">
                        <div>
                            <mat-form-field class="margin-bottom-20">
                                <input matInput placeholder="Email" formControlName="email" [formGroup]="loginform">
                                <mat-error *ngIf="loginform.controls.email.hasError('pattern')">
                                    Please enter a valid email address
                                </mat-error>
                                <mat-error *ngIf="loginform.controls.email.hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="margin-bottom-20">
                                <input type="password" matInput placeholder="Password" formControlName="password" [formGroup]="loginform">
                                <mat-error *ngIf="loginform.controls.password.hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <button type="submit" mat-raised-button color="primary" (click)="onLoginClick()">Login</button>
                    </form>
                </mat-card-content>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="md-18">person_add</mat-icon> Register
                </ng-template>

                <mat-card-content>
                    <form [formGroup]="registerform">
                        <div>
                            <mat-form-field class="margin-top-20">
                                <input matInput placeholder="Email" formControlName="email" [formGroup]="registerform">
                                <mat-error *ngIf="registerform.controls.email.hasError('pattern')">
                                    Please enter a valid email address
                                </mat-error>
                                <mat-error *ngIf="registerform.controls.email.hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div>
                            <mat-form-field class="margin-top-20">
                                <input type="password" matInput placeholder="Password" formControlName="password" [formGroup]="registerform">
                                <mat-error *ngIf="registerform.controls.password.hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        
                        <div>
                            <mat-form-field class="margin-top-20">
                                <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword" [formGroup]="registerform">
                                <mat-error *ngIf="registerform.controls.confirmPassword.hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>
                                <mat-error *ngIf="registerform.controls.confirmPassword.errors?.MutchPassword">
                                    Passwords must match
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <button type="submit" mat-raised-button color="primary">Register</button>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
